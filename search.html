<body class="flex-container-body">
  <main class="flex-main">
      <div class="flex-container-column">
          <section class="flex-column sidebar">
            <form class="userinput">
              <h1>Genre</h1>
              <div class="choice">
                <input type="checkbox" name="genre" value="pop">
                <label for="genre">Pop</label>
              </div>
              <div class="choice">
                <input type="checkbox" name="genre" value="rock">
                <label for="genre">Rock</label>
              </div>
              <div class="choice">
                <input type="checkbox" name="genre" value="alternative">
                <label for="genre">Alternative</label>
              </div>
              <div class="choice">
                <input type="checkbox" name="genre" value="r&b">
                <label for="genre">R&B</label>
              </div>
              <div class="choice">
                <input type="checkbox" name="genre" value="hiphop">
                <label for="genre">Hip-Hop</label>
              </div>
              <div class="choice">
                <input type="checkbox" name="genre" value="classical">
                <label for="genre">Classical</label>
              </div>
            </form>
            <div class="userinput yearrange">
              <h1>Year Range</h1>
              <input type="number" name="year1" min="1900" max="2023" placeholder="1900">
              <input type="number" name="year2" min="1900" max="2023" placeholder="2023">
            </div>
            <input class="userinput button" type="button" value="Filter">
          </section>
          
          <section class="flex-column resultsbody">
            <h1>Top Results</h1>
            <div class="flex-container-results">
              <div class="flex-result">
                <img src="img/beatles.jpg" alt="The Beatles">
                <h2>The Beatles</h2>
              </div>
            </div>
            <h1>Songs</h1>
            <div class="flex-container-results">
              <div class="flex-result">
                <img src="img/hey_jude.jpg" alt="Hey Jude">
                <h2>Hey Jude</h2>
              </div>
              <div class="flex-result">
                <img src="img/letitbe.jpg" alt="Let It Be">
                <h2>Let It Be</h2>
              </div>
              <div class="flex-result">
                <img src="img/yesterday.jpg" alt="yesterday">
                <h2>Yesterday</h2>
              </div>
            </div>
            <h1>Artists</h1>
            <div class="flex-container-results">
              <div class="flex-result">
                <img src="img/beatles.jpg" alt="The Beatles">
                <h2>The Beatles</h2>
              </div>
            </div>
            <h1>Albums</h1>

                <img src="img/help.jpg" alt="Help!">

            </div>
