<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Charlotte, Cafter, Raymond, Brian">
  <meta name="description" content="According to user preferences, generate a more excellent playlists">
  <title>Search Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/pagestyle.css">
</head>

<body>
  <!-- <nav> -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(255, 255, 255, 0.7)">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item navbar-brand">
            <img src="./img/music-track.png" height="50px">
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="playlist.html">Play List <span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="search.html">Search</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="upload.html">Upload <span class="sr-only"></span></a>
          </li>
        </ul>
      </div>
    </nav>
  <main class="flex-container-body">
    <div class="flex-container inputs">
      <form class="userinput genre">
        <h1>Genre</h1>
        <div class="choice">
          <input type="checkbox" name="genre" value="pop">
          <label for="genre">Pop</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="genre" value="rock">
          <label for="genre">Rock</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="genre" value="alternative">
          <label for="genre">Alternative</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="genre" value="r&b">
          <label for="genre">R&B</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="genre" value="hiphop">
          <label for="genre">Hip-Hop</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="genre" value="classical">
          <label for="genre">Classical</label>
        </div>
      </form>
      <form class="userinput mood">
        <h1>Mood</h1>
        <div class="choice">
          <input type="checkbox" name="mood" value="workout">
          <label for="mood">Workout</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="mood" value="study">
          <label for="mood">Study</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="mood" value="party">
          <label for="mood">Party</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="mood" value="roadTrip">
          <label for="mood">Road Trip</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="mood" value="sad">
          <label for="mood">Sad</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="mood" value="karaoke">
          <label for="mood">Karaoke</label>
        </div>
      </form>
      <form class="userinput lang">
        <h1>Language</h1>
        <div class="choice">
          <input type="checkbox" name="lang" value="english">
          <label for="lang">English</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="lang" value="spanish">
          <label for="lang">Spanish</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="lang" value="french">
          <label for="lang">French</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="lang" value="chinese">
          <label for="lang">Chinese</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="lang" value="korean">
          <label for="lang">Korean</label>
        </div>
        <div class="choice">
          <input type="checkbox" name="lang" value="japanese">
          <label for="lang">Japanese</label>
        </div>
      </form>
    </div>
    <div class="flex-container options">
      <div class="option yearrange">
        <h1>Year Range</h1>
        <input type="number" name="year1" min="1900" max="2023" placeholder="1900">
        <input type="number" name="year2" min="1900" max="2023" placeholder="2023">
      </div>
      <div class="option covers">
        <h1>Include Covers</h1>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="option soundtracks">
        <h1>Include Soundtracks</h1>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <input class="btn filter" type="button" value="Filter">
  </main>
  <footer>
    <p class="footer-contact">Contact Us</p>
    <p><a href="mailto:music@uw.com"><span class="material-icons">email</span> music@uw.com</a></p>
    <p><a href="tel:206-888-8088"><span class="material-icons">phone</span> 206-888-8088</a></p>
    <p>&copy; Music 2022</p>
  </footer>
</body>
</html>
